<div class="container-fluid error-spotter">

    <div *ngIf="!isStarted()" class="start-screen">
        <div class="btn btn-success" (click)="startQuiz()" i18n>Start</div>
    </div>

    <div *ngIf="isStarted() && !isCompleted()">

        <div>
            <span class="fa fa-clock-o"></span>{{getSessionTime()}}
        </div>

        <div class="sentence-wrapper mt-5">
            <ec-error-spotter-sentence
                [currentSentence]="getCurrentSentence()"
                [selectedIndex]="getSelectedIndex()"
                [checked]="isChecked()"
                [deletion]="isErrorTypeDeletion()"
                (onWordSelect)="selectDisplayWord($event)"
            ></ec-error-spotter-sentence>
        </div>

        <div *ngIf="isChecked()" class="feedback-message">
            <div *ngIf="isCorrect()" class="alert alert-success" i18n>Correct</div>
            <div *ngIf="!isCorrect()" class="alert alert-danger" i18n>Incorrect</div>
        </div>

        <div class="d-flex justify-content-center">
            <div *ngIf="!isChecked()"
                 (click)="checkAnswer()"
                 class="btn btn-success">Check</div>
            <div *ngIf="isChecked()"
                 (click)="nextQuestion()"
                 class="btn btn-success">Next</div>
        </div>
    </div>

    <div *ngIf="isCompleted()" class="completion-screen">
        <div>
            {{getTotalCorrectAnswers()}}
        </div>
        <div>
            <span class="fa fa-clock-o"></span>{{getSessionTime()}}
        </div>
    </div>

</div>
