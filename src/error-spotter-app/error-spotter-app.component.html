<div class="container-fluid error-spotter">

    <div *ngIf="!isStarted()" class="start-screen">
        <div class="card">
            <img class="card-img-top logo mx-auto" src="assets/logo.png" alt="Error Spotter">
            <div class="card-body">
                <h5 class="card-title text-center">Error Spotter</h5>
                <p class="card-text text-center">Improve your recognition of common English mistakes.</p>
                <div class="btn btn-success btn-block" (click)="startQuiz()" i18n><i class="fa fa-play"></i> Start Quiz</div>
            </div>
        </div>
    </div>

    <div *ngIf="isStarted() && !isCompleted()">
    
        <div class="card">
            <div class="card-body">

                <div class="sentence-wrapper">
                    <ec-error-spotter-sentence
                        [currentSentence]="getCurrentSentence()"
                        [selectedIndex]="getSelectedIndex()"
                        [checked]="isChecked()"
                        [deletion]="isErrorTypeDeletion()"
                        (onWordSelect)="selectDisplayWord($event)"
                    ></ec-error-spotter-sentence>
                </div>

                <div *ngIf="isChecked()" class="feedback-message">
                    <div *ngIf="isCorrect()" class="alert alert-success" i18n><img class="fb-img" src='assets/check-mark.png'> Correct</div>
                    <div *ngIf="!isCorrect()" class="alert alert-danger" i18n><img class="fb-img" src='assets/cross-mark.png'> Incorrect</div>
                </div>

                <div class="d-flex justify-content-center">
                    <div *ngIf="!isChecked()"
                        [class.disabled]="!hasSelected()"
                        (click)="checkAnswer()"
                        class="btn btn-primary btn-block">Check <i class="fa fa-check"></i></div>
                    <div *ngIf="isChecked()"
                        (click)="nextQuestion()"
                        class="btn btn-success btn-block">Next <i class="fa fa-arrow-right"></i></div>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="isCompleted()" class="completion-screen">
        <div>
            {{getTotalCorrectAnswers()}}
        </div>
        <div>
            <span class="fa fa-clock-o"></span>{{getSessionTime()}}
        </div>
    </div>

</div>
